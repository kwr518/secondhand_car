<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성능기록부 확인 불가</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f7f7f7, #bbbbbb);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
            text-align: center;
            position: relative;
        }
        .search-button, .home-button {
            background: #007bff; /* 단일 푸른색 */
            color: #fff;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            margin-top: 15px;
            border: none;
            width: 100%;
            max-width: 100px;
        }
        .search-button:hover, .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        /* 로딩바 */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 6px solid #ddd;
            border-top: 6px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .error-card {
            background: #ffffff;
            padding: 30px;
            width: 100%;
            max-width: 350px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 20px;
        }
        .error-card p {
            font-size: 18px;
            color: #444;
            margin-bottom: 15px;
        }
        .highlight {
            font-size: 22px;
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="title-section">
        <a href="/" style="text-decoration: none; color: inherit;">
            <h1>Auto Market</h1>
        </a>
    </div>
    <div class="error-card">
        <div class="error-message">
            <p>해당 매물은 성능기록부를 확인할 수 없습니다.</p>
            <p>필요한 정보를 직접 입력해 주세요.</p>
        </div>
        <div class="input-section">
            <input type="text" class="form-control mb-3" placeholder="차종 (예: 현대 소나타)">
            <input type="text" class="form-control mb-3" placeholder="주행 거리 (km)">
            <input type="text" class="form-control mb-3" placeholder="연식 (예: 2015)">
            <input type="text" class="form-control mb-3" placeholder="가격">
        </div>
        <button class="btn btn-primary search-button">검색</button>
    </div>
    <a href="/" class="btn btn-secondary home-button">홈으로 돌아가기</a>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // '검색' 버튼 클릭 시 로딩바 활성화
        document.querySelector('.search-button').addEventListener('click', () => {
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';
            setTimeout(() => {
                loading.style.display = 'none'; // 작업 완료 후 로딩바 숨김
            }, 3000);
        });
    </script>
</body>
</html>
